<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>breve.js Playground</title>
    <script src="https://cdn.jsdelivr.net/gh/Boiico/breve-js@main/breve.js"></script>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #2e2134;
        color: #333;
        transition: all 0.3s ease;
      }
      h1 {
        text-align: center;
        width: 90%;
        max-width: 900px;
        margin: 20px auto;
        padding: 20px;
        background-color: #6c4875;
        border-radius: 8px;
        box-shadow: 0 5px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        color: #ffffff;
        font-size: 2rem;
      }
      .container {
        width: 90%;
        max-width: 900px;
        margin: 20px auto;
        padding: 20px;
        background-color: #6c4875;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }
      .container.dark-mode {
        background-color: #2c2c2c;
        color: #f1f1f1;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }
      .button-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }
      button {
        padding: 15px;
        font-size: 1rem;
        background-color: #5c325f;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      button:hover {
        background-color: #45a049;
      }
      button:active {
        transform: scale(0.98);
      }
      .output {
        margin-top: 30px;
        padding: 15px;
        background-color: #2e2134;
        border-radius: 5px;
        font-size: 1.1rem;
        color: rgb(209, 209, 209);
        white-space: pre-wrap; /* Preserve line breaks */
      }
      .dark-mode .output {
        background-color: #3e3e3e;
      }
      .dark-mode button {
        background-color: #3e3e3e;
        color: #f1f1f1;
      }
      .dark-mode button:hover {
        background-color: #555;
      }
      .dark-mode h1 {
        color: #81c784;
      }
      .theme-toggle {
        padding: 10px;
        background-color: #2196f3;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        position: absolute;
        top: 100px;
        right: 50%;
      }
      .theme-toggle:hover {
        background-color: #1976d2;
      }
      .btns {
        font-size: 15px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>Breve is Fun!</h1>
    <div class="container" id="test-container">
      <div class="button-container">
        <button class="btns" id="logBtn">log üí¨</button>
        <button class="btns" id="alrBtn">Alert üö®</button>
        <button class="btns" id="prmBtn">Prompt üéä</button>
        <button class="btns" id="prmNumBtn">Numeric prompt üî¢</button>
        <button class="btns" id="fchBtn">Fetch GET üì•</button>
        <button class="btns" id="fchPostBtn">Fetch POST ‚úâÔ∏è</button>
        <button class="btns" id="stBtn">SetTimeout ‚åõ</button>
        <button class="btns" id="siBtn">SetInterval üîÅ</button>
        <button class="btns" id="rndBtn">Random Number üîÄ</button>
        <button class="btns" id="localStorageBtn">LocalStorage üíæ</button>
        <button class="btns" id="goBtn">Redirect üîÑ</button>
        <button class="btns" id="scrollBtn">ScrollTop üîù</button>
      </div>
      <div class="output" id="output"></div>
    </div>
    <script>
      function showCodeOnly(buttonId, jsCode, breveCode) {
        const output = document.getElementById("output");
        output.innerHTML = `<strong>JavaScript :</strong><pre>${jsCode}</pre><strong>Breve.js :</strong><pre>${breveCode}</pre>`;
        console.log(`Displaying code for: ${buttonId}`);
      }
      ae(document.getElementById("logBtn"), "click", () => {
        const jsCode = `console.log("This is a log message")`;
        const breveCode = `log("This is a log message")`;
        showCodeOnly("logBtn", jsCode, breveCode);
      });
      ae(document.getElementById("alrBtn"), "click", () => {
        const jsCode = `alert("This is an alert")`;
        const breveCode = `alr("This is an alert")`;
        showCodeOnly("alrBtn", jsCode, breveCode);
      });
      ae(document.getElementById("prmBtn"), "click", () => {
        const jsCode = `prompt("What is your name?")`;
        const breveCode = `prm("What is your name?")`;
        showCodeOnly("prmBtn", jsCode, breveCode);
      });
      ae(document.getElementById("prmNumBtn"), "click", () => {
        const jsCode = `let age = prompt("How old are you?");\nconsole.log("Your age is: " + age);`;
        const breveCode = `const age = prmNum("How old are you?");\nlog("Your age is: " + age);`;
        showCodeOnly("prmNumBtn", jsCode, breveCode);
      });
      ae(document.getElementById("fchBtn"), "click", () => {
        const jsCode = `fetch('https://jsonplaceholder.typicode.com/posts/1')\n  .then(response => response.json())\n  .then(data => console.log(data));`;
        const breveCode = `fch("https://jsonplaceholder.typicode.com/posts/1")\n  .then(data => ih(document.getElementById("output"), "Fetched Title: " + data.title))\n  .catch(err => log(err));`;
        showCodeOnly("fchBtn", jsCode, breveCode);
      });
      ae(document.getElementById("fchPostBtn"), "click", () => {
        const jsCode = `fetch('https://jsonplaceholder.typicode.com/posts', {\n  method: 'POST',\n  body: JSON.stringify({ title: 'foo', body: 'bar', userId: 1 }),\n  headers: { 'Content-Type': 'application/json' }\n})\n  .then(response => response.json())\n  .then(data => console.log(data));`;
        const breveCode = `fch("https://jsonplaceholder.typicode.com/posts", { method: "POST", body: { title: 'foo', body: 'bar', userId: 1 }, headers: { 'Content-Type': 'application/json' } })\n  .then(data => ih(document.getElementById("output"), "Posted Title: " + data.title))`;
        showCodeOnly("fchPostBtn", jsCode, breveCode);
      });
      ae(document.getElementById("stBtn"), "click", () => {
        const jsCode = `setTimeout(() => { console.log("This is a delayed message"); }, 2000);`;
        const breveCode = `st(2000, () => log("This is a delayed message"));`;
        showCodeOnly("stBtn", jsCode, breveCode);
      });
      ae(document.getElementById("siBtn"), "click", () => {
        const jsCode = `setInterval(() => { console.log("This message repeats every 2 seconds"); }, 2000);`;
        const breveCode = `si(2000, () => log("This message repeats every 2 seconds"));`;
        showCodeOnly("siBtn", jsCode, breveCode);
      });
      ae(document.getElementById("rndBtn"), "click", () => {
        const jsCode = `let randomNum = Math.random();\nconsole.log("Random number: " + randomNum);`;
        const breveCode = `const randomNum = rnd();\nlog("Random number: " + randomNum);`;
        showCodeOnly("rndBtn", jsCode, breveCode);
      });
      ae(document.getElementById("localStorageBtn"), "click", () => {
        const jsCode = `localStorage.setItem("user", "John Doe");\nconsole.log(localStorage.getItem("user"));`;
        const breveCode = `lsSet("user", "John Doe");\nlog(lsGet("user"));`;
        showCodeOnly("localStorageBtn", jsCode, breveCode);
      });
      ae(document.getElementById("goBtn"), "click", () => {
        const jsCode = `window.location.href = "https://www.example.com";`;
        const breveCode = `go("https://www.example.com");`;
        showCodeOnly("goBtn", jsCode, breveCode);
      });
      ae(document.getElementById("scrollBtn"), "click", () => {
        const jsCode = `window.scrollTo(0, document.body.scrollHeight);`;
        const breveCode = `scrollTop();`;
        showCodeOnly("scrollBtn", jsCode, breveCode);
      });
    </script>
  </body>
</html>
